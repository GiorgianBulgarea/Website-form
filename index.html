  <script>
  const BOT_TOKEN = "8272127020:AAGIKrr1oxa7tOQA40_C_riqv4s3s4SlOIs";  
  const CHAT_ID = "6780852393"; // Replace after step 1
  const URL = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
  
  document.getElementById("anamneza-form").addEventListener("submit", function(e){
    e.preventDefault();
  
    const formData = new FormData(this);
    let message = "📋 *Nou formular Anamneza*%0A";
  
    formData.forEach((value, key) => {
      message += `• ${key}: ${value}%0A`;
    });
  
    fetch(URL, {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: `chat_id=${CHAT_ID}&text=${message}&parse_mode=Markdown`
    })
    .then(res => res.json())
    .then(data => {
      if(data.ok){
        alert("Formular trimis pe Telegram ✅");
        e.target.reset();
      } else {
        alert("Eroare la trimitere ❌");
      }
    });
  });
  </script>
